</head>


<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
     <a><img class="navbar-brand" src="/images/teamlogo.png" alt="Games Cop" width="80" height="60"/></a>
      <a class="navbar-brand" href="/index">Sports cop</a>
    </div>
    
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="/selectfavouriteteams">Favourite Team</a></li>
        <li><a href="/teams">All Teams</a></li>
        <li><a href="/ScoreBoard">Score Board</a></li>
        <li><div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" 
                 data-use-continue-as="false"></div></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
<br>
         <center>
         <a th:href="@{~/Add_to_fav}"><i class="fa fa-heart" aria-hidden="true">Add To Favorites</i></a> &nbsp; &nbsp;
        <a type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-clock-o" aria-hidden="true">Schedules</i></a>     
        </center>
        <br/>
   
<table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Away team</th>
      <th scope="col">Wins</th>
      <th scope="col">Losses</th>
    </tr>
  </thead>
    	<tr th:each="gameDetail,iterStat : ${gameDetails}" >
     		<td th:text="${gameDetail.get('id')}"></td>
     		<td th:text="${gameDetail.get('date')}" >  </td>
  			<td th:text="${gameDetail.get('time')}" >  </td>
  			<td th:text="${gameDetail.get('awayTeam')}" >  </td>
  			<td th:text="${gameDetail.get('Wins')}" >  </td>
  			<td th:text="${gameDetail.get('Losses')}" >  </td>
  		</tr>
    </table>
  
  
</div>

  

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          
 <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Away team</th>
      <th scope="col">Location</th>
    </tr>
  </thead>
    	<tr th:each="gameDetail,iterStat : ${gameDetails}" >
     		<td th:text="${gameDetail.get('id')}"></td>
     		<td th:text="${gameDetail.get('date')}" >  </td>
  			<td th:text="${gameDetail.get('time')}" >  </td>
  			<td th:text="${gameDetail.get('awayTeam')}" >  </td>
  			<td th:text="${gameDetail.get('Location')}" >  </td>
  		</tr>
    </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</body>
</html>
