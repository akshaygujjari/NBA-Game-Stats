<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="sat, 01 Dec 2001 00:00:00 GMT">
<title>Sports Watch</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/style.css" rel="stylesheet">
	<script src="static/js/jquery-1.11.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

  <p th:text="'Hello Admin, ' + ${UserName} + '!'" />
    
    <table class="table">
    <thead>
    <tr>
      <th scope="col">User ID</th>
      <th scope="col">User Name</th>
      <th scope="col">Block User</th>
      <th scope="col">Unblock User</th>
      <th scope="col">Delete User</th>
    </tr>
  </thead>
  
    	<tr th:each="user : ${users}" >
     		<td th:id="${user.id}" th:text="${user.id}"></td>
     		<td th:id="${user.name}" th:text="${user.name}"></td>
     		<td><a th:href="@{~/block_user?id=} + ${user.id}"><i class="fa fa-user-times" aria-hidden="true"></i></a></td>
     		<td><a th:href="@{~/unblock_user?id=} + ${user.id}"><i class="fa fa-thumbs-up" aria-hidden="true"></i></i></a></td>
     		<td><a th:href="@{~/delete_user?id=} + ${user.id}"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
  		</tr>
    </table>
</body>
</html>
